<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Dubaí</title>
    <link rel="stylesheet" href="../assets/styles/login.css">
    <script src="../assets/scripts/scriptLogin.js" defer></script>
</head>
<body>

        <section id="container">

            <div id="text-container">
                <img src="../assets/images/logoEmpresa.png" alt="Logo da empresa" width="150px">
                <p id="fazer-login">Fazer login</p>
                <p>Com sua conta do Maison Dubais, nós poderemos te mandar emails sobre novas promoções.</p>
            </div>
            
            <div id="login-container">

                <div class="interacao-usuario">
                    <img src="../assets/images/iconEmail.png" alt="Icone de um usuario" width="30px">
                    <input id="email" type="email" placeholder="Email" />
                </div>
                <div class="interacao-usuario">
                    <img id="cadeadoIcon" src="../assets/images/iconPassword.png" alt="icone de um cadeado" width="30px">
                    <input id="senha" type="password" placeholder="senha" >
                </div>
                <div id="login">
                    <p>Login</p>
                </div>
                <p id="registrar">ou
                    <a href="./registrar.html">registre-se</a>
                </p>
            </div>
        </section>
</body>
</html>
